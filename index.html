<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<link rel="shortcut icon" href="//www.adityaravishankar.com/favicon.ico" />

		<title>Command And Conquer - Tiberian Dawn - HTML5</title>

		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<link rel="stylesheet" type="text/css" href="css/game.css"/>

		<script type="text/javascript" src="release/jquery.js"></script>

        <!-- inject:js -->
        <script src="/src/index.js"></script>
        <script src="/src/aircraft.js"></script>
        <script src="/src/buildings.js"></script>
        <script src="/src/bullets.js"></script>
        <script src="/src/colors.js"></script>
        <script src="/src/effects.js"></script>
        <script src="/src/fog.js"></script>
        <script src="/src/game.js"></script>
        <script src="/src/infantry.js"></script>
        <script src="/src/loader.js"></script>
        <script src="/src/maps.js"></script>
        <script src="/src/menus.js"></script>
        <script src="/src/multiplayer.js"></script>
        <script src="/src/palettes.js"></script>
        <script src="/src/ships.js"></script>
        <script src="/src/sidebar.js"></script>
        <script src="/src/singleplayer.js"></script>
        <script src="/src/sounds.js"></script>
        <script src="/src/special.js"></script>
        <script src="/src/tiberium.js"></script>
        <script src="/src/trees.js"></script>
        <script src="/src/triggers.js"></script>
        <script src="/src/turrets.js"></script>
        <script src="/src/vehicles.js"></script>
        <script src="/src/videos.js"></script>
        <script src="/src/walls.js"></script>
        <script src="/src/warheads.js"></script>
        <script src="/src/weapons.js"></script>
        <script src="/src/helpers/canAttackEnemy.js"></script>
        <script src="/src/helpers/checkCollision.js"></script>
        <script src="/src/helpers/findEnemyInRange.js"></script>
        <!-- endinject -->

	</head>
	<body>
		<div class="mainlayoutdiv">
			<div class="middlepanel">
				<div class="fullscreencontainer">
					<div class="gamecontainer">
						<div id="gameinterfacescreen" class="gamelayer">
							<canvas class="gamebackgroundcanvas" height="535" width="640"></canvas>
							<canvas class="gameforegroundcanvas" height="535" width="640">Your browser does not support the HTML5 Canvas feature. This game uses new HTML5 features and will only work on the latest versions of Firefox, Safari or Chrome (and maybe Internet Explorer 9).</canvas>
							<canvas class="gameutilitycanvas" height="535" width="640"></canvas>
							<canvas class="videocanvas" height="535" width="640"></canvas>

							<div class=" messages"></div>

							<canvas class="mousecanvas" height="535" width="640"></canvas>
							<input type="text"class=" input-message">

						</div>
						<div id="menu-container" class="gamelayer">
							<div id="game-type-menu-div" class="game-menu">
								<p class="header">C&amp;C-HTML5 - v0.8.3.b <br>by <a href="http://www.adityaravishankar.com/" target="_blank">Aditya Ravi Shankar</a></p>
								<input type="button" class="singleplayer-game" />
								<input type="button" class="load-game" />
								<input type="button" class="multiplayer-game" />
								<input type="button" class="view-game-replay" />
							</div>
							<div id="mission-ended-menu-div" class="game-menu">
							</div>
							<div id="select-campaign-menu-div" class="game-menu select-transmission">
								<input type="image" class="gdi-campaign" value=" " src="images/blank.gif"/>
								<input type="image" class="nod-campaign" value=" " src="images/blank.gif"/>
								<img class="select-transmission-text" src="images/menu/select-transmission.png"/>
							</div>
							<div id="load-mission-menu-div" class="game-menu">
								<select class="mission-list" size="11" multiple="false">
								</select>
								<input type="button" class="load-button" />
								<input type="button" class="cancel-button"/>
							</div>
							<div id="save-mission-menu-div" class="game-menu">
								<select class="mission-list" size="11" multiple="false">
								</select>
								<input type="text" class="mission-name" />
								<input type="button" class="save-button" />
								<input type="button" class="cancel-button"/>
							</div>
							<div id="delete-mission-menu-div" class="game-menu">
								<select class="mission-list" size="11" multiple="false">
								</select>
								<input type="button" class="delete-button" />
								<input type="button" class="cancel-button"/>
							</div>
							<div id="replay-game-menu-div" class="game-menu">
								<select class="mission-list" size="11" multiple="false">
								</select>
								<input type="button" class="save-button" />
								<input type="button" class="load-button" />
								<input type="button" class="cancel-button"/>
							</div>
							<div id="singleplayer-game-options-menu-div" class="game-menu">
								<input type="button" class="load-mission-button" />
								<input type="button" class="save-mission-button"/>
								<input type="button" class="delete-mission-button"/>
								<input type="button" class="game-controls-button"/>
								<input type="button" class="abort-mission-button"/>
								<input type="button" class="resume-mission-button"/>
								<input type="button" class="restate-mission-button"/>
							</div>
							<div id="multiplayer-game-options-menu-div" class="game-menu">
								<input type="button" class="sound-controls-button" />
								<input type="button" class="resume-game-button"/>
								<input type="button" class="abort-game-button"/>
							</div>
							<div id="abort-mission-menu-div" class="game-menu">
								<input type="button" class="yes-button" />
								<input type="button" class="restart-button"/>
								<input type="button" class="no-button"/>
							</div>
							<div id="restate-mission-menu-div" class="game-menu">
								<input type="button" class="video-button" />
								<input type="button" class="options-button"/>
								<div class="mission-briefing">??</div>
							</div>
							<div id="game-controls-menu-div" class="game-menu">
								<div class="gamespeed"></div>
								<div class="scrollspeed"></div>
								<input type="button" class="visual-controls-button" />
								<input type="button" class="sound-controls-button" />
								<input type="button" class="options-button"/>
							</div>
							<div id="sound-controls-menu-div" class="game-menu">
								<div class="musicvolume"></div>
								<div class="soundvolume"></div>
								<select class="music-tracks-list" size="11">
									<option>Track 1 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 2:52 &nbsp; Act On Instinct</option>
									<option>Track 2 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 2:42 &nbsp; To Be Feared</option>
									<option>Track 3 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 2:50 &nbsp; Mechanical Man</option>
									<option>Track 4 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 2:20 &nbsp; Just Do It Up</option>
									<option>Track 5 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 3:10 &nbsp; C&amp;C Thang</option>
								</select>

								<input type="button" class="stop-button" />
								<input type="button" class="play-button" />
								<input type="button" class="shuffle-button" value="Off"/>
								<input type="button" class="repeat-button" value="Off"/>
								<input type="button" class="options-button"/>
							</div>
							<div id="join-network-game-menu-div" class="game-menu">
								<input type="text" class="player-name" maxlength="25">
								<div class="multiplayer-team">
									<label><input type="radio" name="multiplayer-team" value="gdi" checked>GDI</label>
									<label><input type="radio" name="multiplayer-team" value="nod">NOD</label>
								</div>
								<div class="multiplayer-team-color">
									<span style = "background-color:yellow;"><input type="radio"  name="multiplayer-team-color" value="yellow" checked></span>
									<span style = "background-color:red;"><input type="radio" name="multiplayer-team-color" value="red"></span>
									<span style = "background-color:teal;"><input type="radio" name="multiplayer-team-color" value="teal"></span>
									<span style = "background-color:orange;"><input type="radio" name="multiplayer-team-color" value="orange"></span>
									<span style = "background-color:lightgreen;"><input type="radio" name="multiplayer-team-color" value="green"></span>
									<span style = "background-color:gray;"><input type="radio" name="multiplayer-team-color" value="gray"></span>
									<span style = "background-color:brown;"><input type="radio" name="multiplayer-team-color" value="brown"></span>
								</div>
								<select size="5" class="games-list"></select>
								<select size="5" class="player-list"></select>
								<div class='messages'></div>
								<input type="button" class="join-multiplayer-button"/>
								<input type="button" class="cancel-multiplayer-button"/>
								<input type="button" class="new-multiplayer-button"/>
								<input type="button" class="send-message-button"/>
								<input type="text" class="input-message">
							</div>
							<div id="start-network-game-menu-div" class="game-menu">
								<select class="player-list" size="6"><option>adi</option></select>
								<select class='scenarios' size="5">
									<option value="0" selected>GREEN ACRES</option>
									<option value="1">SAND TRAP</option>
									<option value="2">LOST ARENA</option>
									<option value="3">RIVER RAID</option>
									<option value="4">EYE OF THE STORM</option>
								</select>
								<div class="gamespeed"></div>
								<input type="button" class="reject-player-button"/>
								<input type="button" class="start-multiplayer-button"/>
								<input type="button" class="cancel-multiplayer-button"/>
								<input type="button" class="send-message-button"/>
								<div class="messages"></div>
								<input type="text" class="input-message">
								<input type="text" class="starting-credits" value="5000" maxlength="6"/>
							</div>
							<div id="joined-network-game-menu-div" class="game-menu">
								<select class="player-list" size="5"><option>adi</option></select>
								<input type="button" class="cancel-multiplayer-button"/>
								<input type="button" class="send-message-button"/>
								<div class="messages"></div>
								<input type="text" class="input-message">
							</div>
						</div>
						<div id="message-box-container" class="gamelayer" style="background-color: green;">
							<div id="message-box-menu-div" class="game-menu">
								<div class="message-box-title">??</div>
								<div class="message-box-content">???</div>
								<input type="button" class="message-box-ok"/>
							</div>
						</div>

						<div id="loadingscreen" class="gamelayer">
							<div id="loadingbar">
								<div id="loadingmessage"></div>
								<progress id="progressbar" max="100" value="60"></progress>
							</div>
						</div>
					</div>
				</div>
				<div class="gamecontrols">
					<input type="button" value="Play Full Screen (experimental)" id="fullscreenbutton">
				</div>
			</div>
			
		</div>
		<footer></footer>
	</body>
</html>
